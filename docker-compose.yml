version: '3.7'

services:
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=locaserv
      - POSTGRES_PASSWORD=locaserv
      - POSTGRES_DB=locaServ
    volumes:
      - polls_pg_data:/bitnami/postgresql

volumes:
  polls_pg_data:
